version: "3.9"
services:

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DB_HOST: 'db'
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully

  migrations:
    build:
      context: .
    environment:
      DB_HOST: 'db'
    depends_on:
      db:
        condition: service_healthy
    command:
      bash -c "python manage.py migrate && python manage.py import_data"

  db:
    image: postgres:15.1-alpine3.16
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5